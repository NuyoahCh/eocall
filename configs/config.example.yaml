# EOCall 配置文件示例

server:
  host: "0.0.0.0"
  port: 8080

llm:
  provider: "eino"
  model: "doubao-pro-32k"
  api_key: "${LLM_API_KEY}"
  base_url: "https://ark.cn-beijing.volces.com/api/v3"
  max_tokens: 4096
  temperature: 0.7

rag:
  vector_db:
    type: "milvus"
    host: "localhost"
    port: 19530
    database: "eocall"
  chunk_size: 500
  chunk_overlap: 50
  top_k: 5

session:
  max_history: 50        # 最大保留历史轮数
  summary_after: 20      # 多少轮后开始摘要
  ttl: 30m               # 会话过期时间
  cleanup_interval: 5m   # 清理间隔

log:
  level: "info"
  format: "json"
  output: "stdout"
