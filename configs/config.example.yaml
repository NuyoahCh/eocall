# EOCall 配置文件示例

server:
  host: "0.0.0.0"
  port: 8080

llm:
  # DeepSeek 思考模型 (用于复杂推理)
  ds_think_chat_model:
    api_key: "${ARK_API_KEY}"
    base_url: "https://ark.cn-beijing.volces.com/api/v3"
    model: "deepseek-v3-1-terminus"

  # DeepSeek 快速模型 (用于简单对话)
  ds_quick_chat_model:
    api_key: "${ARK_API_KEY}"
    base_url: "https://ark.cn-beijing.volces.com/api/v3"
    model: "deepseek-v3-1-terminus"

  # 豆包 Embedding 模型
  doubao_embedding_model:
    api_key: "${ARK_API_KEY}"
    base_url: "https://ark.cn-beijing.volces.com/api/v3"
    model: "doubao-embedding-text-240715"

rag:
  vector_db:
    type: "milvus"
    host: "localhost"
    port: 19530
    database: "eocall"
  chunk_size: 500
  chunk_overlap: 50
  top_k: 5

session:
  max_history: 50
  summary_after: 20
  ttl: 30m
  cleanup_interval: 5m

log:
  level: "info"
  format: "json"
  output: "stdout"
