<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCall - OnCall ÂìçÂ∫îÂºïÊìé</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 16px 24px; background: #16213e; border-bottom: 1px solid #0f3460; }
        .header h1 { font-size: 20px; color: #e94560; }
        .chat-container { flex: 1; overflow-y: auto; padding: 24px; }
        .message { max-width: 80%; margin-bottom: 16px; padding: 12px 16px; border-radius: 12px; line-height: 1.6; }
        .message.user { background: #0f3460; margin-left: auto; }
        .message.assistant { background: #16213e; border: 1px solid #0f3460; }
        .message pre { background: #0d1b2a; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; }
        .message code { font-family: 'Fira Code', monospace; font-size: 13px; }
        .input-area { padding: 16px 24px; background: #16213e; border-top: 1px solid #0f3460; display: flex; gap: 12px; }
        .input-area textarea { flex: 1; padding: 12px; border: 1px solid #0f3460; border-radius: 8px; background: #1a1a2e; color: #eee; font-size: 14px; resize: none; outline: none; }
        .input-area textarea:focus { border-color: #e94560; }
        .input-area button { padding: 12px 24px; background: #e94560; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; }
        .input-area button:hover { background: #c73e54; }
        .input-area button:disabled { background: #555; cursor: not-allowed; }
        .typing { opacity: 0.7; }
        .typing::after { content: '‚ñã'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>üö® EOCall - OnCall ÂìçÂ∫îÂºïÊìé</h1>
    </div>
    <div class="chat-container" id="chat"></div>
    <div class="input-area">
        <textarea id="input" rows="2" placeholder="ÊèèËø∞‰Ω†ÁöÑÈóÆÈ¢òÔºåÂ¶ÇÔºöÊúçÂä° payment-service ÂìçÂ∫îÂª∂ËøüÂ¢ûÂä†ÔºåËØ∑Â∏ÆÊàëÊéíÊü•..." onkeydown="handleKey(event)"></textarea>
        <button id="send" onclick="sendMessage()">ÂèëÈÄÅ</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const userId = 'user-' + Math.random().toString(36).substr(2, 9);
        const sessionId = 'session-' + Date.now();

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = formatContent(content);
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function formatContent(text) {
            return text
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            sendBtn.disabled = true;
            addMessage('user', message);

            const assistantDiv = addMessage('assistant', '');
            assistantDiv.classList.add('typing');

            try {
                const response = await fetch('/api/v1/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, session_id: sessionId, message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            try {
                                const json = JSON.parse(data);
                                if (json.content) {
                                    content += json.content;
                                    assistantDiv.innerHTML = formatContent(content);
                                    chat.scrollTop = chat.scrollHeight;
                                }
                            } catch (e) {}
                        }
                    }
                }

                assistantDiv.classList.remove('typing');
            } catch (error) {
                assistantDiv.innerHTML = '‚ùå ËØ∑Ê±ÇÂ§±Ë¥•: ' + error.message;
                assistantDiv.classList.remove('typing');
            }

            sendBtn.disabled = false;
            input.focus();
        }
    </script>
</body>
</html>
